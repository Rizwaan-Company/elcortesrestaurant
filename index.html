
<!DOCTYPE html>
<html>

<head>
    <!--CSS STUFF & CDN-->
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="./css/main.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- MDBootstrap flags -->
    <link href="css/addons/flag.min.css" rel="stylesheet">

    <!--JS Libraries-->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <title>El Cortes Restaurant</title>
</head>

<body>
    <div class="flex-size">
        <div class="side-nav">
            <img src="/menu.png" class="mobileIcon">
            <h3 class="mobileTitle">El Cortes Mexican Restaurant</h3>
            <h3 class="top-text" id="top1">El Cortes</h3>
            <h3 class="top-text">Mexican</h3>
            <h3 class="top-text">Restaurant</h3>
            <h3 class="top-textad" id="top1">9203 Lee Hwy #1</h3>
            <h3 class="top-textad">Ooltewah, TN 37363</h3>
            <h3 class="top-textad">423.238.6655</h3>
            <ul class="nav flex-column" style="margin-bottom:auto" id="sideNav1">
                <li class="navitem">
                    <a class="navButton" id="mButton">Menu</a>
                </li>
                <li class="navitem">
                    <a class="navButton" id="hButton">Hours & Location</a>
                </li>
                <li class="navitem">
                    <a class="navButton" id="rButton">Reviews</a>
                </li>
                <li class="navitem">
                    <a class="navButton" id="cButton">Contact</a>
                </li>
            </ul>
            <a class="navButton orderButton" href="#">
            Order Online
        </a>
        </div>
        <div class="body">
            <div class="topBarBody">
                <h3 class="pageTitle">Menu</h3>
                <h3 class="lang">English</h3>
                <img class="flag-Icon" src="./flags/png/united-states-of-america.png">
            </div>
        </div>
    </div>

    <script>
        triinit();

        function initial() {
            window.location = ("" + window.location).replace(/#[A-Za-z0-9_]*$/, '') + "#menu"
        }


        locationHeader();

        function locationHeader() {

            if (window.location.hash) {
                var hash = window.location.hash;
                $(hash).show();
            }

            $("#mButton").click(function() {
                window.location = ("" + window.location).replace(/#[A-Za-z0-9_]*$/, '') + "#menu"
                $('.pageTitle').html('Menu');
            });

            $("#hButton").click(function() {
                window.location = ("" + window.location).replace(/#[A-Za-z0-9_]*$/, '') + "#hours"
                $('.pageTitle').html('Hours');
            });

            $("#rButton").click(function() {
                window.location = ("" + window.location).replace(/#[A-Za-z0-9_]*$/, '') + "#reviews"
                $('.pageTitle').html('Reviews');
            });

            $("#cButton").click(function() {
                window.location = ("" + window.location).replace(/#[A-Za-z0-9_]*$/, '') + "#contact"
                $('.pageTitle').html('Contact');
            });

            $(window).on('hashchange', function() {
                triinit();
            });
        }

        function triinit() {
            var hash = window.location.hash;
            $(hash).show();

            if (hash == '#menu') {} else if (hash == '#hours') {} else if (hash == '#reviews') {} else if (hash == '#contact') {} else {
                initial();
                $('.pageTitle').html('Menu');
            }
        }
    </script>
</body>

</html>
